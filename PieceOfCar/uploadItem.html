<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PieceOFCar</title>
    <link rel="stylesheet" href="UploadItem.css">
</head>
<body>
<header>
    <div class="leftUp">
        <a class="disconnectButton" href="index.html"><h2>Disconnect</h2></a>
    </div>
    <div class="rightUp">
        <img src="car.png">
        <h2 data-value="PIECEOFCAR">PIECEOFCAR</h2>
    </div>
</header>
    <div class="title">
        <h2>Upload Item</h2>
    </div>
    <div class="upload">
            <form action="#">
                <div class="input-box">
                    <input class="login__input" type="text" required placeholder="Car">
                </div>
                <div class="input-box">
                    <input class="login__input" type="text" required placeholder="Model year">
                </div>
                <div class="input-box">
                    <input class="login__input" type="text" required placeholder="Item type">
                </div>
                <div class="input-box">
                    <input class="login__input" type="text" required placeholder="Area">
                </div>
                <div class="input-box">
                    <input class="login__input" type="number" required placeholder="Price">
                </div>
                <input type="file" id="myFile" name="filename">
                <div class="submit">
                    <button type="submit" class="btn">Upload</button>
                </div>

            </form>
        </div>
</body>
</html>
