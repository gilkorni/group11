<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PieceOFCar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="preload">
<div class="ForRefreshClass">
    <p>a</p>
</div>
<div class="title">
    <img src="car.png">
    <h2 data-value="PIECEOFCAR">PIECEOFCAR</h2>
</div>
<div class="wrapper">
    <div class="anotherWrapper">
        <div class="form-box login">
            <form action="#">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                    <input class="login__input" type="email" required placeholder="Email">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                    <input class="login__input" type="password" required placeholder="Password">
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-registered">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="#">
                <h2>Registration</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input class="login__input" type="text" required placeholder="Username">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                    <input class="login__input" type="email" required placeholder="Email">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                    <input class="login__input" type="password" required placeholder="Password">
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-link">
                    <p>Already have an account?<a href="#" class="register-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="down">
    <p>contact us:</p>
    <span class="iconDown"><ion-icon name="call"></ion-icon></span>
    <span class="iconDown"><ion-icon name="mail"></ion-icon></span>
</div>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
